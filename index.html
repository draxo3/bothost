<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Bot Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0d1117, #161b22);
      color: white;
      overflow: hidden;
    }

    .container {
      position: relative;
      max-width: 600px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 20px;
      background: rgba(22, 27, 34, 0.6);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 25px;
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 16px;
      border-radius: 12px;
      border: none;
      background-color: #1f2937;
      color: white;
      outline: none;
      transition: 0.3s ease;
    }

    select option {
      background-color: #1f2937;
      color: white;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      background-color: #3b82f6;
      font-weight: 500;
    }

    button:hover {
      background-color: #2563eb;
      transform: scale(1.02);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>✨ Discord Bot Panel ✨</h1>

  <button onclick="authorize()">Authorize with Discord</button>

  <div id="panel" class="hidden">
    <label for="botToken">Bot Token</label>
    <input type="text" id="botToken" placeholder="Enter your bot token" />

    <label for="server">Select Server</label>
    <select id="server"></select>

    <label for="channelId">Channel ID</label>
    <input type="text" id="channelId" placeholder="Enter a Channel ID" />

    <label for="message">Message</label>
    <input type="text" id="message" placeholder="Type your message here..." />

    <button onclick="sendMessage()">Send Message</button>
  </div>
</div>

<script>
  const CLIENT_ID = 'YOUR_CLIENT_ID_HERE'; // Replace with your app client ID
  const REDIRECT_URI = window.location.origin + window.location.pathname;
  const DISCORD_API = "https://discord.com/api/v10";

  function authorize() {
    const url = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify guilds`;
    window.location.href = url;
  }

  function parseToken() {
    const hash = window.location.hash;
    if (hash.includes("access_token")) {
      const params = new URLSearchParams(hash.substr(1));
      const token = params.get("access_token");
      localStorage.setItem("access_token", token);
      window.history.replaceState(null, null, REDIRECT_URI);
      document.getElementById("panel").classList.remove("hidden");
      fetchGuilds(token);
    } else if (localStorage.getItem("access_token")) {
      document.getElementById("panel").classList.remove("hidden");
      fetchGuilds(localStorage.getItem("access_token"));
    }
  }

  async function fetchGuilds(token) {
    try {
      const res = await fetch(`${DISCORD_API}/users/@me/guilds`, {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });
      const guilds = await res.json();
      const select = document.getElementById("server");
      select.innerHTML = "";
      guilds.forEach(guild => {
        const option = document.createElement("option");
        option.value = guild.id;
        option.textContent = guild.name;
        select.appendChild(option);
      });
    } catch (err) {
      alert("Failed to fetch servers.");
    }
  }

  async function sendMessage() {
    const botToken = document.getElementById("botToken").value.trim();
    const channelId = document.getElementById("channelId").value.trim();
    const message = document.getElementById("message").value;

    if (!botToken || !channelId || !message) {
      return alert("Please fill in all fields.");
    }

    try {
      const res = await fetch(`${DISCORD_API}/channels/${channelId}/messages`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bot ${botToken}`
        },
        body: JSON.stringify({ content: message })
      });

      if (res.ok) {
        alert("✅ Message sent!");
      } else {
        const error = await res.json();
        alert("❌ Failed to send message: " + (error.message || res.status));
      }
    } catch (err) {
      alert("❌ Error sending message: " + err.message);
    }
  }

  parseToken();
</script>

</body>
</html>
